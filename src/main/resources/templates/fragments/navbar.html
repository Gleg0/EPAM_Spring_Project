<nav xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     th:fragment="navbar" class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="d-flex">
            <div class="nav-item me-4">
                <input type="button" class="btn btn-primary" onclick="window.location.href='/'" th:value="#{mainPage-button}"/>
            </div>
            <div class="nav-item me-4">
                <span class="navbar-brand mb-0 h1">Conferences</span>
            </div>
        </div>
        <div class="d-flex">
            <div class="nav-item me-4">
                <a class="btn btn-primary" th:text="#{lang}"
                   th:href="@{__${#httpServletRequest.requestURI}__?lang=__${#locale.toString()}=='ua'?'en':'ua'__}">
                </a>
            </div>
            <div class="nav-item me-2" sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-success" href="/login" th:text="#{log-in}"></a>
                <a class="btn btn-outline-success" href="/registration" th:text="#{reg-button}"></a>
            </div>
            <div class="nav-item me-2" sec:authorize="isAuthenticated()">
                <form class="mb-0" method="post" action="/logout">
                    <input hidden name="_csrf" th:value="${_csrf.token}">
                    <button class="btn btn-outline-danger" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
