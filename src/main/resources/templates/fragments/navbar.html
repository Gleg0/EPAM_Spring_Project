<nav xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.w3.org/1999/xhtml"
     th:fragment="navbar" class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="d-flex">
            <div class="nav-item me-4">
                <span class="navbar-brand mb-0 h1"></span>
            </div>
        </div>
        <div class="d-flex">
            <div class="row" th:if="${user != null}">
            </div>
            <div class="d-flex me-4">
                <a type="button" class="btn btn-primary me-4" th:href="@{/before}" th:text="#{past-events}"></a>
                <input type="button" class="btn btn-primary me-4" onclick="window.location.href='/events'" th:value="#{events}"/>
                <div th:if="${user != null}">
                    <div sec:authorize="hasAuthority('MODERATOR')">
                        <input type="button" class="btn btn-primary me-4" onclick="window.location.href='/add/event'" th:value="#{add-event}"/>
                    </div>
                </div>
            </div>
            <div class="nav-item me-4">
                <div th:if="${param.eventId == null}">
                    <a class="btn btn-primary" th:text="#{lang}"
                       th:href="@{__${#httpServletRequest.requestURI}__?lang=__${#locale.toString()}=='ua'?'en':'ua'__}">
                    </a>
                </div>
            </div>
            <div sec:authorize="hasAuthority('SPEAKER')">
                <div class="nav-item me-4" th:with="eventId=${param.eventId != null ? param.eventId[0] : 'none'}">
                    <a class="btn btn-primary" th:text="#{speaker}"
                       th:href="@{/speaker}">
                    </a>
                </div>
            </div>
            <div sec:authorize="hasAuthority('MODERATOR')">
                <a class="btn btn-primary" th:text="#{acceptRequest}"
                   th:href="@{/acceptRequestList}">
                </a>
            </div>
            <div class="nav-item me-4" th:with="eventId=${param.eventId != null ? param.eventId[0] : 'none'}">
                <div th:if="${param.eventId != null}">
                    <a class="btn btn-primary" th:text="#{lang}"
                       th:href="@{__${#httpServletRequest.requestURI}__?eventId=__${eventId}__&lang=__${#locale.toString()}=='ua'?'en':'ua'__}">
                    </a>
                </div>
            </div>
            <div class="nav-item me-2" sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-success" href="/login" th:text="#{log-in}"></a>
                <a class="btn btn-outline-success" href="/registration" th:text="#{reg-button}"></a>
            </div>
            <div class="nav-item me-2" sec:authorize="isAuthenticated()">
                <form class="mb-0" method="post" action="/logout">
                    <input hidden name="_csrf" th:value="${_csrf.token}">
                    <button class="btn btn-outline-danger" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
