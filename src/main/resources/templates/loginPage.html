<!DOCTYPE>
<html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head"></head>
<body>
<div class="content">
    <nav th:insert="fragments/navbar.html"></nav>
    <div class="container mt-4">
        <form method="post" th:action="@{/login}">
            <input hidden name="_csrf" th:value="${_csrf.token}"/>
            <div class="row mb-2">
                <h1 th:text="#{log-in}"></h1>
            </div>
            <div class="row col-4">
                <input class="form-control mb-2" name="username" placeholder="Login">
            </div>
            <div class="row col-4">
                <input class="form-control mb-2" type="password" name="password" placeholder="Password">
            </div>
            <div class="row col-4">
                <button type="submit" class="btn btn-primary" th:text="#{log-in}"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
