<!DOCTYPE>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head.html :: head">
</head>
<body>
<div class="content">
    <nav th:insert="fragments/navbar.html"></nav>
    <div class="row">
        <h1 class="d-flex justify-content-center"></h1>
    </div>
    <div class="container mt-4">
        <form method="post" action="/registration" modelAttribute="userForm">
            <h2><span th:text="#{registration}"></span></h2>
            <div class="row col-4">
                <input class="form-control mb-2" type="text" path="username" placeholder="Username"
                       autofocus="true"/>
                <errors path="username"></errors>
            </div>
            <div class="row col-4">
                <input class="form-control mb-2" type="password" path="password" placeholder="Password"/>
            </div>
            <div class="row col-4">
                <input class="form-control mb-2" type="password" path="passwordConfirm"
                       placeholder="Confirm your password"/>
                <errors path="password"></errors>
            </div>
            <div class="row col-4">
                <button class="btn btn-primary" type="submit" th:text="#{reg-button}"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
